}
        .slideshow-container { position: relative; max-width: 600px; margin: auto; overflow: hidden; border-radius: 10px; }
        .slide { display: none; position: relative; }
        .slide img { width: 100%; border-radius: 10px; }
        .slide.active { display: block; animation: fade 1s ease-in-out; }
        @keyframes fade {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .slideshow-container .prev, .slideshow-container .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            width: 40px;
            height: 40px;
            font-size: 20px;
        }
        .slideshow-container .prev { left: 10px; }
        .slideshow-container .next { right: 10px; }
        .caption { text-align: center; font-size: 20px; margin-top: 10px; font-weight: bold; }
    </style>

    <script>
        let slideIndex = 0;
        function showSlides() {
            let slides = document.querySelectorAll(".slide");
            slides.forEach(slide => slide.classList.remove("active"));
            slideIndex = (slideIndex + 1) % slides.length;
            slides[slideIndex].classList.add("active");
        }
        function changeSlide(n) {
            let slides = document.querySelectorAll(".slide");
            slides.forEach(slide => slide.classList.remove("active"));
            slideIndex = (slideIndex + n + slides.length) % slides.length;
            slides[slideIndex].classList.add("active");
        }
        setInterval(showSlides, 3000);
    </script>
